<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Camp Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register for our Summer camp activities" />
    <meta name="author" content="Zackary Sinclair" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <nav>
      <a href="https://zackadoodledoo.github.io/wdd131/index.html">Home</a>
      <a href="https://zackadoodledoo.github.io/wdd131/register/register/index.html">Register</a>
      <a href="https://zackadoodledoo.github.io/wdd131/blog/index.html">Blog</a>
      <a href="https://zackadoodledoo.github.io/wdd131/WDD 131/mission/index.html">Mission Statement</a>
      <a href="https://zackadoodledoo.github.io/wdd131/WDD 131/week07/creditcard/index.html">Credit Card</a>
      <a href="https://zackadoodledoo.github.io/wdd131/WDD 131/coolpics/index.html">CoolPics</a>
    </nav>

    <div class="testbox">
      <h1>Camp Registration</h1>
      <form>
        <fieldset class="participants" id="participantsFieldset">
          <legend>Participant Information</legend>
          <section class="participant participant1">
            <p>Camper Participant</p>
            <div class="item">
              <label for="fname1">First Name<span>*</span></label>
              <input id="fname1" type="text" name="fname1" required />
            </div>
            <div class="item activities">
              <label for="activity1">Activity<span>*</span></label>
              <input id="activity1" type="text" name="activity1" />
            </div>
            <div class="item">
              <label for="fee1">Fee ($)<span>*</span></label>
              <input id="fee1" type="number" name="fee1" required />
            </div>
            <div class="item">
              <label for="date1">Desired Date<span>*</span></label>
              <input id="date1" type="date" name="date1" />
            </div>
            <div class="item">
              <label for="grade1">Grade</label>
              <select id="grade1" name="grade1">
                <option value="" disabled selected>Select Grade</option>
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
                <option value="7">7th</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
                <option value="10">10th</option>
                <option value="11">11th</option>
                <option value="12">12th</option>
              </select>
            </div>
          </section>

          <button type="button" id="addParticipantBtn">Add Participant</button>
          <button type="button" id="removeParticipantBtn">Remove Last Participant</button>
        </fieldset>

        <fieldset>
          <legend>Household / Adult Primary Contact</legend>
          <div class="columns">
            <div class="item">
              <label for="adult_name">Parent/Guardian Name<span>*</span></label>
              <input id="adult_name" type="text" name="adult_name" required />
            </div>
            <div class="item">
              <label for="address1">Address<span>*</span></label>
              <input id="address1" type="text" name="address1" required />
            </div>
            <div class="item">
              <label for="city">City<span>*</span></label>
              <input id="city" type="text" name="city" required />
            </div>
            <div class="item">
              <label for="state">State<span>*</span></label>
              <input id="state" type="text" name="state" required />
            </div>
            <div class="item">
              <label for="eaddress">Email Address<span>*</span></label>
              <input id="eaddress" type="email" name="eaddress" required />
            </div>
            <div class="item">
              <label for="phone">Phone Number<span>*</span></label>
              <input id="phone" type="tel" name="phone" required />
            </div>
            <div class="item">
              <label for="zip">Zip Code<span>*</span></label>
              <input id="zip" type="text" name="zip" required />
            </div>

            <div class="question">
              <label>Relationship to Participants:</label>
              <div class="question-answer">
                <div>
                  <input type="radio" value="self" id="radio_3" name="relationship" />
                  <label for="radio_3" class="radio"><span>Self</span></label>
                </div>
                <div>
                  <input type="radio" value="mother" id="radio_4" name="relationship" />
                  <label for="radio_4" class="radio"><span>Mother</span></label>
                </div>
                <div>
                  <input type="radio" value="father" id="radio_5" name="relationship" />
                  <label for="radio_5" class="radio"><span>Father</span></label>
                </div>
                <div>
                  <input type="radio" value="guardian" id="radio_6" name="relationship" />
                  <label for="radio_6" class="radio"><span>Guardian</span></label>
                </div>
                <div>
                  <input type="radio" value="other" id="radio_7" name="relationship" />
                  <label for="radio_7" class="radio"><span>Other</span></label>
                  <input type="text" name="relationship_other" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="btn-block">
          <button type="submit" id="submitButton">Register!</button>
        </div>
      </form>

      <section id="summary" class="hide"></section>
    </div>

    <script src="register.js"></script>
  </body>
</html>
