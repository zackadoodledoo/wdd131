<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Book - Easy, Delicious Recipes for Everyone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover tasty, easy-to-make recipes in our beautifully designed recipe book. Perfect for all skill levels." />
  <meta name="author" content="Zackary Sinclair" />
  <link rel="icon" href="images/recipe-book.png" type="image/png" />
  <link rel="stylesheet" href="recipes.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />

  <!-- Social Media Meta Tags -->
  <meta property="og:title" content="Recipe Book - Easy, Delicious Recipes for Everyone">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Discover tasty, easy-to-make recipes in our beautifully designed recipe book.">
  <meta property="og:image" content="images/spaghetti.jpg">
  <meta property="og:url" content="https://yourdomain.com/index.html">
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="images/recipe-book.png" alt="Recipe Book Logo" class="logo" />
      <h1>Recipe Book</h1>
    </div>

    <form class="search-form" role="search" aria-label="Search Recipes">
      <label for="search" class="visually-hidden">Search Recipes</label>
      <input type="text" id="search" name="search" placeholder="Search recipes..." />
      <button type="submit">Search</button>
      <button type="button" id="reset-btn">Reset</button>
    </form>
  </header>

  <main id="recipe-container"></main>

  <footer>
    <p style="font-size: 0.6em;">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" rel="noopener" target="_blank">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>
    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
      <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon" /></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon" /></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon" /></a>
    </div>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
